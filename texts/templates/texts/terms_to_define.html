{% extends 'texts/baseBootstrap5.html' %}
{% block body %}
<div class="container">
    <div class="row">

    <ul>
        {% for k,v in terms.items %}
            <li>{{ k }}
                <ul>
                    {% for p in v %}
                        <li>{{ p }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
    </div>
</div>


{% endblock %}
