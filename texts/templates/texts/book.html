{% extends 'texts/base.html' %}
{% block body %}
<body>
    {{ info | safe }}
    <ul>
        {% for chapter in content.chapters %}
            <li> {{ chapter.name }}:
                {% for subchapter in chapter.subchapters%}
                    <a href="{% url 'open' author.full_name book.full_name chapter.name subchapter.get_link_params %}">{{ subchapter }}</a>
                {% endfor %}
            </li>
        {% endfor %}
    </ul>

</body>

{% endblock %}
