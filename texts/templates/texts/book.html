<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>

</head>
<body>
    <ul>
        {% for chapter in content.chapters %}
            <li> {{ chapter.name }}:
                {% for seif in chapter.seifim%}
                    <a href="{% url 'open_by_siman_seif' author book chapter.name seif %}">{{ seif }}</a>
                {% endfor %}
            </li>
        {% endfor %}
    </ul>

</body>

</html>
