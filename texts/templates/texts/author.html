<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>

</head>
<body>
    <ul>
        {% for book in books %}
            <li><a href="{% url 'book' author book %}">{{ book }}</a></li>
        {% endfor %}
    </ul>

</body>

</html>
